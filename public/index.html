<!DOCTYPE html>
<html>
<head>
  <title>Sheng Ji</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="start-page">
    <div id="registration">
      <h1>Create an Account</h1>
      <form id="create-user">
        <label>Username</label><br/>
        <input id="username" name="username" autocomplete="off" type="text"/><br/>
        <label>Password</label><br/>
        <input id="password" name="password" autocomplete="off" type="text"/><br/>
        <input type="submit" value="Submit">
      </form>
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
      <p id="registration-error" class="error-message"></p>
    </div>
    <div id="login">
      <h1>Log In</h1>
      <form id="login-user">
        <label>Username</label><br/>
        <input id="username" name="username" autocomplete="off" type="text"/><br/>
        <label>Password</label><br/>
        <input id="password" name="password" autocomplete="off" type="text"/><br/>
        <input type="submit" value="Submit">
      </form>
      <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>
  <div id="game-settings">
    <div id="game-settings-player">
      <h1>Would you like to join the game as a player or a spectator?</h1>
      <button id='join-player'>Player</button>
      <button id='join-spectator'>Spectator</button>
      <p id="setting-error" class="error-message"></p>
    </div>
    <div id="team">
      <h1 id="team-header"></h1>
      <div id="team-container">
        <div>
          <form id="create-team" action="">
            <input type="text" id="team-name" /><button>Create Team</button>
          </form>
          <div id="team-1"></div>
        </div>
        <div>
          <div id="team-2"></div>
        </div>
      </div>
    </div>  
  </div>
  <div id="pop-up">
    <p id="pop-up-close"><a href="#">X</a></p>
    <div id="pop-up-inner"></div>
  </div>
  <div id="chat-page">
    <div class="legend">
      <p>Trump Suit: <span id="trump-suit"></span></p>
      <p>Trump Rank: <span id="trump-rank"></span></p>
      <p>Points: <span id="points">0</span></p>
    </div>
    <div class="game-space">
      <div class="player-3">
        <h2></h2>
        <div id="player-3-cards">
        </div>
      </div>
      <div class="player-4">
        <h2></h2>
        <div id="player-4-cards">
        </div>
      </div>
      <div class="center">
        <p id="center-msg"></p>
        <button id="start-game">Start Game</button>
        <button id="restart-game">Start Next Game</button>
      </div>
      <div class="player-2">
        <h2></h2>
        <div id="player-2-cards">
        </div>
      </div>
      <div class="play">
        <div class="play-hand">
          <h2>My last play</h2>
          <div class="play-hand-cards"></div>
        </div>
          <button id="view-plays">View Past Plays</button>
        </div>
      <div class="my-player">
        <p id="message"></p>
        <div class="hand">
          <h2>My hand</h2>
          <form id="hand-form" action="">
            <div class="hand-cards"></div>
            <button id="hand-submit" disabled>Confirm Play</button>
          </form>
        </div>
        <div id="my-player-side">
          <h3 id="my-username">Username</h3>
          <p>My Score: <span id="my-score"></span></p>
        </div>
      </div>
    </div>
    <aside id="chat">
      <div id="current-users">
        <h2 id="current-users-head">Active Users</h2>
        <ul id="all-users"></ul>
      </div>
      <div id="messages-container">
        <ul id="messages"></ul>
      </div>
      <form id="chatbox" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </aside>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
